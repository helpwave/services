version: 2

updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"

  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"

  - &go-service
    directory: "/services/auth-svc"
    package-ecosystem: "gomod"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"
  - <<: *go-service
    directory: "/services/emergency-room-svc"
  - <<: *go-service
    directory: "/services/ory-svc"
  - <<: *go-service
    directory: "/services/task-svc"
  - <<: *go-service
    directory: "/services/user-svc"
