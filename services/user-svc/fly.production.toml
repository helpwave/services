primary_region = "ams"

[build]
  dockerfile = "../../Dockerfile.standalone"

[build.args]
  SERVICE = "user-svc"

[env]
  OAUTH_CLIENT_ID="425f8b8d-c786-4ff7-b2bf-e52f505fb588"
  OTEL_DISABLE=true
  METRICS_ADDR=:9091

[deploy]
  strategy = "bluegreen"
  release_command = "./run-migrations.sh"

[metrics]
  port = 9091
  path = "/metrics"

[checks]
  [checks.dapr_sidecar]
    grace_period = "15s"
    interval = "10s"
    method = "get"
    path = "/v1.0/healthz"
    port = 3500
    timeout = "2s"
    type = "http"

