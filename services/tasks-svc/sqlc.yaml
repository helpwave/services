version: "2"
sql:
  - engine: "postgresql"
    queries: "./repos/bed_repo.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "bed_repo"
        out: "repos/bed_repo"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.NullUUID"
            nullable: true
