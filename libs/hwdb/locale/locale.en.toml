[GenericError]
description = "error message returned, when we have no better error to report back"
other = "Could not perform action due to database issues"

[InvalidArgsError]
description = "error message returned, when the user caused a database issue, like a constraint violation, but no more specific error is returned"
other = "Invalid Request"

[MissingFieldsError]
description = "error message returned, when one or more fields are missing"
other = "One or more fields are missing in your request"
