version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: proto_docs
  - local: protoc-gen-grpc-web
    out: gen/ts
    opt:
      - import_style=commonjs+dts
      - mode=grpcwebtext
  - local: protoc-gen-js
    out: gen/ts
    opt: import_style=commonjs,binary
  - local: protoc-gen-dart
    out: gen/dart/lib
    opt: grpc
