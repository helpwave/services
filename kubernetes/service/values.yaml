replicaCount: 2

postgres:
  disabled: false
  host: localhost
  port: 5432
  user: helpwave
  password: helpwave
  database: helpwave

app:
  dapr: true
  name: service
  port: 8080
  env: production

keyCloakDisabled: false

keycloakURL: "https://keycloak-service.keycloak.svc.cluster.local:8443"
keycloakRealm: "hw-staging"

# the ID and secret of the client, previously registered in Keycloak
keycloakClientID: ""
keycloakClientSecret: ""

# only auth-svc needs this (for now)
# publicly reachable URL for the callback handler (this service)
# this has to be: https://<url to this service>/callback
keycloakCallbackURL: ""


image:
  repository: helpwave/service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "edge"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  enabled: false
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
