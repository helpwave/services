apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "keycloak.fullname" . }}-test-connection"
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['keycloak-service:{{ .Values.httpsPort }}'{{ if .Values.tlsUseFakeCert }}, "--no-check-certificate" {{ end }}]
  restartPolicy: Never
