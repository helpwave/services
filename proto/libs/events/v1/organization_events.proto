syntax = "proto3";

package libs.events.v1;

option go_package = "gen/libs/events/v1";

// TOPIC: ORGANIZATION_CREATED
message OrganizationCreatedEvent {
  // the id of the created organization
  string id = 1;

  // the id of the user that created the organization
  string user_id = 2;
}

// TOPIC: ORGANIZATION_DELETED
message OrganizationDeletedEvent {
  // the id of the deleted organization
  string id = 1;
}
