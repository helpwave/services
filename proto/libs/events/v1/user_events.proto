syntax = "proto3";

package proto.libs.events.v1;

option go_package = "gen/proto/libs/events";

// This event will be published by the user-svc after a new user was created
// TOPIC: USER_CREATED
message UserCreatedEvent {
	string id = 1;
	string email = 2;
	string nickname = 3;
	string full_name = 4;
}
